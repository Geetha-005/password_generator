<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #121212;
    color: white;
}

.container {
    width: 320px;
    padding: 20px;
    background: #1e1e1e;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

h2 {
    margin-bottom: 15px;
}

.password-box {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

#password {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    text-align: center;
    border: none;
    border-radius: 5px;
    background: white;
    color: black;
}

#copy-btn {
    padding: 10px;
    margin-left: 5px;
    cursor: pointer;
    background: #ff5722;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
}

#copy-btn:hover {
    background: #e64a19;
}

label {
    display: block;
    margin: 5px 0;
}

input[type="range"] {
    width: 100%;
    margin-bottom: 10px;
}

.options {
    text-align: left;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #00bcd4;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0097a7;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy-btn">ðŸ“‹</button>
        </div>

        <label>Password Length: <span id="length-display">12</span></label>
        <input type="range" id="length" min="6" max="30" value="8">

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>

        <button id="generate-btn">Generate Password</button>
        
    </div>

    <script>
        
     document.addEventListener("DOMContentLoaded", () => {
    const passwordField = document.getElementById("password");
    const copyBtn = document.getElementById("copy-btn");
    const generateBtn = document.getElementById("generate-btn");
    const lengthSlider = document.getElementById("length");
    const lengthDisplay = document.getElementById("length-display");
    const uppercaseCheckbox = document.getElementById("uppercase");
    const lowercaseCheckbox = document.getElementById("lowercase");
    const numbersCheckbox = document.getElementById("numbers");
    const symbolsCheckbox = document.getElementById("symbols");

    const charSets = {
        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lowercase: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+{}[]<>?/|"
    };

    // Update displayed password length
    lengthSlider.addEventListener("input", () => {
        lengthDisplay.textContent = lengthSlider.value;
    });

    // Generate a secure random number
    function getSecureRandomNumber(max) {
        const randomArray = new Uint32Array(1);
        window.crypto.getRandomValues(randomArray);
        return randomArray[0] % max;
    }

    // Generate password
    function generatePassword() {
        const length = parseInt(lengthSlider.value);
        let validChars = "";

        if (uppercaseCheckbox.checked) validChars += charSets.uppercase;
        if (lowercaseCheckbox.checked) validChars += charSets.lowercase;
        if (numbersCheckbox.checked) validChars += charSets.numbers;
        if (symbolsCheckbox.checked) validChars += charSets.symbols;

        if (!validChars) {
            alert("Please select at least one character type.");
            return;
        }

        let password = Array.from({ length }, () => 
            validChars[getSecureRandomNumber(validChars.length)]
        ).join('');

        passwordField.value = password;
    }

    // Copy to clipboard
    copyBtn.addEventListener("click", () => {
        if (!passwordField.value) return;
        navigator.clipboard.writeText(passwordField.value);
        alert("Password copied to clipboard!");
    });

    // Generate password when button is clicked
    generateBtn.addEventListener("click", generatePassword);

    // Generate an initial password
    generatePassword();
});

    </script>
</body>
</html>
